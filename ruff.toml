# Ruff configuration for Isol8 backend
line-length = 120

# Exclude git submodules (external code)
exclude = ["agent/"]

[lint]
# Ignore line length for now
ignore = ["E501"]

# Allow module-level imports after path manipulation or load_dotenv
per-file-ignores = { "scripts/*" = ["E402"], "main.py" = ["E402"], "core/enclave/__init__.py" = ["E402"] }
