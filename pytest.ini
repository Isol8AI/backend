[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --cov=. --cov-report=term-missing --cov-config=.coveragerc
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, multiple components)
    slow: Slow tests (external APIs, large data)
    auth: Authentication-related tests
    streaming: SSE streaming tests
