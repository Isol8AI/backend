# =============================================================================
# Backend CI/CD Workflow
# =============================================================================
# Staggered deployments: dev → staging → prod (with manual approval for prod)
# Uses GitHub OIDC for secure AWS authentication (no long-lived credentials).
# =============================================================================

name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy to specific environment only"
        required: false
        type: choice
        options:
          - all
          - dev
          - staging
          - prod

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: us-east-1
  ECR_REPOSITORY: isol8-backend

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  # ===========================================================================
  # CI: Run tests and linting
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: isol8_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Setup SSH for private repos
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MEMORY_DEPLOY_KEY }}

      - name: Install dependencies
        run: |
          # Configure git to use SSH for GitHub (only during pip install)
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff pre-commit
          # Reset git config after install
          git config --global --unset url."git@github.com:".insteadOf

      - name: Run linting
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/isol8_test
          CLERK_ISSUER: https://test.clerk.accounts.dev
          HUGGINGFACE_TOKEN: test_token
          DEBUG: "false"
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Build: Build and push Docker image to ECR
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH for memory repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MEMORY_DEPLOY_KEY }}

      - name: Checkout memory repo
        uses: actions/checkout@v4
        with:
          repository: Isol8AI/memory
          path: memory
          ssh-key: ${{ secrets.MEMORY_DEPLOY_KEY }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          ssh: default
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        run: echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Deploy to Dev (automatic)
  # ===========================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'dev'))
    environment:
      name: dev
      url: https://api-dev.isol8.co
    env:
      CORS_ORIGINS: https://dev.isol8.co

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2 via SSM
        run: |
          ASG_NAME="isol8-dev-asg"
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names $ASG_NAME \
            --query 'AutoScalingGroups[0].Instances[*].InstanceId' \
            --output text)

          if [ -z "$INSTANCE_IDS" ]; then
            echo "No instances found in ASG $ASG_NAME"
            exit 1
          fi

          echo "Deploying to instances: $INSTANCE_IDS"

          for INSTANCE_ID in $INSTANCE_IDS; do
            echo "Deploying to $INSTANCE_ID..."

            COMMAND_ID=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=[
                "aws ecr get-login-password --region '"${{ env.AWS_REGION }}"' | docker login --username AWS --password-stdin '"${{ steps.login-ecr.outputs.registry }}"'",
                "docker pull '"${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"'",
                "docker stop isol8 || true",
                "docker rm isol8 || true",
                "docker run -d --name isol8 --env-file /home/ec2-user/.env -e CORS_ORIGINS=${{ env.CORS_ORIGINS }} -p 8000:8000 --restart unless-stopped '"${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"'"
              ]' \
              --query 'Command.CommandId' \
              --output text)

            aws ssm wait command-executed --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" || true
            aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query 'Status' --output text
          done

      - name: Run database initialization
        run: |
          ASG_NAME="isol8-dev-asg"
          INSTANCE_ID=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names $ASG_NAME \
            --query 'AutoScalingGroups[0].Instances[0].InstanceId' \
            --output text)

          sleep 10

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["docker exec isol8 python init_db.py"]' \
            --query 'Command.CommandId' \
            --output text)

          aws ssm wait command-executed --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" || true
          aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query '[Status, StandardOutputContent]' --output text

      - name: Health check
        run: |
          API_URL=$(aws apigatewayv2 get-apis --query "Items[?Name=='isol8-dev-api'].ApiEndpoint" --output text)
          echo "Checking health at $API_URL/health"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/health" --max-time 5 || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 5s..."
            sleep 5
          done

          echo "Health check failed"
          exit 1

  # ===========================================================================
  # Deploy to Staging (automatic after dev)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'staging'))
    environment:
