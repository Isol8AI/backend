# =============================================================================
# Backend CI/CD Workflow
# =============================================================================
# Combined workflow that runs tests, linting, and deploys on success.
# Deploy only runs on push to main and after CI passes.
#
# Uses GitHub OIDC for secure AWS authentication (no long-lived credentials).
# =============================================================================

name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  PYTHON_VERSION: "3.11"
  AWS_REGION: us-east-1
  ECR_REPOSITORY: freebird-backend

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  # ===========================================================================
  # CI: Run tests and linting
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: freebird_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff

      - name: Run linting
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/freebird_test
          CLERK_ISSUER: https://test.clerk.accounts.dev
          HUGGINGFACE_TOKEN: test_token
          DEBUG: "false"
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Deploy: Build and push to ECR, deploy to EC2
  # ===========================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to main (not PRs) or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/freebird-${{ github.event.inputs.environment || 'dev' }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2 via SSM
        run: |
          # Get instance IDs from Auto Scaling Group
          ASG_NAME="freebird-${{ github.event.inputs.environment || 'dev' }}-asg"
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names $ASG_NAME \
            --query 'AutoScalingGroups[0].Instances[*].InstanceId' \
            --output text)

          if [ -z "$INSTANCE_IDS" ]; then
            echo "No instances found in ASG $ASG_NAME"
            exit 1
          fi

          echo "Deploying to instances: $INSTANCE_IDS"

          # Run deployment command on each instance via SSM
          for INSTANCE_ID in $INSTANCE_IDS; do
            echo "Deploying to $INSTANCE_ID..."

            COMMAND_ID=$(aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=[
                "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
                "docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}",
                "docker stop freebird || true",
                "docker rm freebird || true",
                "docker run -d --name freebird --env-file /home/ec2-user/.env -p 8000:8000 --restart unless-stopped ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
              ]' \
              --query 'Command.CommandId' \
              --output text)

            echo "Command ID: $COMMAND_ID"

            # Wait for command to complete
            aws ssm wait command-executed \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" || true

            # Check command result
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text
          done

      - name: Health check
        run: |
          # Get API Gateway URL (public endpoint)
          API_URL=$(aws apigatewayv2 get-apis \
            --query "Items[?Name=='freebird-${{ github.event.inputs.environment || 'dev' }}-api'].ApiEndpoint" \
            --output text)

          echo "Checking health at $API_URL/health"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/health" --max-time 5 || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying..."
          done

          echo "Health check failed after 10 attempts"
          exit 1
