# =============================================================================
# Backend Deploy Workflow
# =============================================================================
# Deploys the backend to AWS EC2 via ECR.
# Triggered on push to main branch (after CI passes).
#
# Uses GitHub OIDC for secure AWS authentication (no long-lived credentials).
# =============================================================================

name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: freebird-backend

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/freebird-${{ github.event.inputs.environment || 'dev' }}-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2 via SSM
        run: |
          # Get instance IDs from Auto Scaling Group
          ASG_NAME="freebird-${{ github.event.inputs.environment || 'dev' }}-asg"
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names $ASG_NAME \
            --query 'AutoScalingGroups[0].Instances[*].InstanceId' \
            --output text)

          if [ -z "$INSTANCE_IDS" ]; then
            echo "No instances found in ASG $ASG_NAME"
            exit 1
          fi

          echo "Deploying to instances: $INSTANCE_IDS"

          # Run deployment command on each instance via SSM
          for INSTANCE_ID in $INSTANCE_IDS; do
            echo "Deploying to $INSTANCE_ID..."

            aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=[
                'cd /opt/freebird',
                'aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}',
                'docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}',
                'docker stop freebird-backend || true',
                'docker rm freebird-backend || true',
                'docker run -d --name freebird-backend -p 8000:8000 --restart unless-stopped ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
              ]" \
              --output text
          done

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Health check
        run: |
          # Get ALB DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "freebird-${{ github.event.inputs.environment || 'dev' }}-alb" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "Checking health at http://$ALB_DNS/health"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://$ALB_DNS/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after 10 attempts"
          exit 1
